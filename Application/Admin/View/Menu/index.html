<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <include file="Common/top" />
        <include file='Common/nav' />
        <div class="layui-body" id="body_main">
            <!-- 内容主体区域 -->
            <div class="layui-card">
                <div class="layui-card-header layui-bg-gray">
                    {$menu_nav}
                    <div style='float:right;'>
                        <a href="{:U('adds',array('pid'=>0),'')}" class='layui-btn layui-btn-normal layui-btn-sm adds'>添加菜单</a>
                        <a href="{:U('orders')}" class='layui-btn layui-btn-sm orders'>一键排序</a>
                    </div>
                </div>
                <div class="layui-card-body">
                    <form action="javascript:;" method="post" id="table-menus-form">
                        <table class="layui-table" id="menus-table">
                            <thead>
                                <tr>
                                    <th>菜单名称</th>
                                    <th>应用</th>
                                    <th width="60">菜单显示</th>
                                    <th width="60">排序</th>
                                    <th width="100">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {$categorys}
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <include file="Common/footer" />
    </div>
    <script type="text/javascript" src="{$Think.ADMIN}/js/jquery.treetable.js"></script>
    <script type='text/javascript'>
        $(function () {
            layui.use('layer', function () {
                var layer = layui.layer;
                $("#menus-table").treetable({
                    expandable: true
                });
                $('.adds').click(function () {
                    var $_this = $(this);
                    $.get($_this.attr('href'), function (data) {
                        if (data.code == 1) {
                            layer.open({
                                title: '添加菜单',
                                type: 1,
                                area: ['500px', '650px'],
                                shade: [0.3, '#393D49'],
                                content: data.msg
                            });
                        } else {
                            layer.msg(data.msg, {
                                icon: data.code,
                                shade: [0.3, '#393D49'],
                                shadeClose: true
                            });
                        }
                    });
                    return false;
                });
                $('.edits').click(function () {
                    var $_this = $(this);
                    $.get($_this.attr('href'), function (data) {
                        if (data.code == 1) {
                            layer.open({
                                title: '编辑菜单',
                                type: 1,
                                area: ['500px', '550px'],
                                shade: [0.3, '#393D49'],
                                content: data.msg
                            });
                        } else {
                            layer.msg(data.msg, {
                                icon: data.code,
                                shade: [0.3, '#393D49'],
                                shadeClose: true
                            });
                        }
                    });
                    return false;
                });
                $('.dels').click(function () {
                    var $_this = $(this);
                    layer.confirm('删除将不可恢复，确认要删除？', {
                        title: '警告信息',
                        icon: 0,
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        $.get($_this.attr('href'), function (data) {
                            layer.msg(data.msg, {
                                icon: data.code,
                                shade: [0.3, '#393D49'],
                                shadeClose: true,
                                end: function () {
                                    if (data.code == 1) {
                                        $_this.parent().parent().parent().remove();
                                    }
                                }
                            });
                        });
                    });
                    return false;
                });
                $('.orders').click(function () {
                    $_this = $('#table-menus-form');
                    $.post($(this).attr('href'), $_this.serialize(), function (data) {
                        layer.msg(data.msg, {
                            icon: data.code,
                            shade: [0.3, '#393D49'],
                            shadeClose: true,
                            end: function () {
                                if (data.code == 1) {
                                    window.location.reload();
                                }
                            }
                        });
                    });
                    return false;
                });
            });
        });
    </script>
</body>
